<section class="" *ngIf="product">
    <header [ngStyle]="{'background-image' : 'url(assets/products/'+ id +'/main.jpg)'}"
        class="rk-portfolio-cover item-inside-1">
        <div class="item-inside__meta p-2"
            style="background-color: rgba(255, 255, 255, 0.7);width:100%;margin:0 1rem;padding:1rem;border-radius:.25em;">
            <h1 class="ae-u-bolder rk-portfolio-title ">{{ product.product }}</h1>
            <p class="ae-theta rk-portfolio-category ">{{ product.category }}</p>
        </div>
    </header>
    <div class="ae-container-fluid">
        <div class="ae-grid ae-grid--collapse rk-portfolio-info ">
            <div class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left">
                <p class="rk-portfolio-inner-title au-xs-ta-justify">{{ product.summary }}</p>
            </div>
            <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right rk-portfolio-details">
                <p class="rk-portfolio-inner-client "><span
                        class="ae-u-bolder">Example Domain</span></p>
                <p class="au-underline rk-portfolio-inner-website "><a href="#0"
                        class="ae-kappa">www.example.com</a></p>
                <p class="ae-kappa ae-u-bold rk-portfolio-inner-date ">29 March, 2020</p>
            </div>
        </div>
    </div>
    <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">
        <div class="ae-grid ae-grid--collapse au-xs-ptp-1">
            <div class="ae-grid__item item-lg-5 au-lg-ptp-1">
                <h4 class="ae-u-bolder">{{ product.subtitle_1 }}</h4>
                <p class="ae-eta au-xs-ta-justify">{{ product.description_1 }}</p>
            </div>
            <div class="ae-grid__item item-lg-6 item-lg--offset-1"><img src="assets/products/{{ id }}/pic-1.jpg"
                    alt="Urku Portfolio"></div>
        </div>
        <div class="ae-grid ae-grid--collapse">
            <div class="ae-grid__item item-lg-8 item-lg--offset-2">
                <h4 class="ae-u-bolder">{{ product.subtitle_2 }}</h4>
                <p class="ae-eta au-xs-ta-justify">{{ product.description_2 }}</p>
            </div>
        </div>
    </div>
</section>
